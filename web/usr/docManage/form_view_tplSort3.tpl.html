<div class="wf_div_ct"> 
  <div class="header">流程信息</div>
  <div class="body" id="${data:id_flowPanel}"> 
    <table width="100%" border="0" cellspacing="1" cellpadding="0" style="background-color:#CDCDCD">
	  <tr>
	    <td height="24" align="right" valign="middle" class="lable">流程编号:&nbsp;</td>
	    <td valign="middle" class="field">${LCBM}</td>
		<td height="24" align="right" valign="middle" class="lable">重要等级:&nbsp;</td>
        <td valign="middle" class="field">${ZYDJ}</td>
  	  </tr>
	  <tr> 
        <td width="15%" align="right" valign="middle" class="lable">自定义流程标题:&nbsp;</td>
	    <td width="35%" valign="middle" class="field">${ZDYLCBT}</td>
        <td width="15%" align="right" valign="middle" class="lable">流程状态:&nbsp;</td>
        <td width="35%" valign="middle" class="field">${ZHT}</td>
      </tr>
      <tr>
        <td height="24" align="right" valign="middle" class="lable">发起人:&nbsp;</td>
        <td valign="middle" class="field">${NGR}</td>
        <td align="right" valign="middle" class="lable">发起时间:&nbsp;</td>
        <td valign="middle" class="field">${FQSJ}</td>
      </tr>
      <tr> 
        <td height="60" align="right" valign="middle" class="lable">申请理由:&nbsp;</td>
        <td height="60" valign="top" class="field" colspan="3">${SQLY}</td>
      </tr>
    </table>
  </div>
</div>
