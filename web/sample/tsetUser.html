        <script>
            function initForm() {
                $("#roleId").select2({width: 'resolve', placeholder: "职位", allowClear: true, data: [{'id': '20469', 'text': '办公厅用户'}, {'id': '20661', 'text': '省长'}, {'id': '21007', 'text': '厅级干部'}, {'id': '21006', 'text': '秘书长'}, {'id': '20657', 'text': '副省长'}]});
                $("#userType").select2({width: 'resolve', placeholder: "用户类别", allowClear: true, data: [{"text": "架构师", "id": 2}, {"text": "开发人员", "id": 5}, {"text": "定制人员", "id": 10}, {"text": "部门管理员", "id": 20}, {"text": "普通用户", "id": 100}]});

                var form2 = $('form');
                var error2 = $('.alert-danger', form2);
                var success2 = $('.alert-success', form2);

                form2.validate({
                    errorElement: 'span', //default input error message container
                    errorClass: 'help-block help-block-error', // default input error message class
                    focusInvalid: false, // do not focus the last invalid input
                    ignore: "", // validate all fields including form hidden input
                    rules: {
                        userName: {
                            minlength: 2,
                            required: true
                        },
                        realName: {
                            required: true
                        },
                        email: {
                            email: true
                        },
                        passwd: {
                            required: true
                        },
                        confirm_passwd: {
                            equalTo: "#passwd"
                        },
                        sortId: {
                            number: true
                        }
                    },
                    messages: {
                        userName: {
                            minlength: jQuery.validator.format("登录名不能小于 {0} 个字符"),
                            required: "登录名必须填写。"
                        },
                        realName: {
                            required: "真实名称必须填写。"
                        },
                        email: {
                            email: "必须输入邮件格式。"
                        },
                        passwd: {
                            required: "登录密码必须填写."
                        },
                        confirm_passwd: {
                            equalTo: "两次输入密码不一致。"
                        },
                        sortId: {
                            number: "只能输入数字。"
                        }
                    },

                    invalidHandler: function (event, validator) { //display error alert on form submit              
                        success2.hide();
                        error2.show();
                        Metronic.scrollTo(error2, -200);
                    },

                    highlight: function (element) { // hightlight error inputs
                        $(element).closest('.form-group').addClass('has-error'); // set error class to the control group
                    },

                    unhighlight: function (element) { // revert the change done by hightlight
                        $(element).closest('.form-group').removeClass('has-error'); // set error class to the control group
                    },

                    success: function (label, element) {
                        var icon = $(element).parent('.input-icon').children('i');
                        $(element).closest('.form-group').removeClass('has-error').addClass('has-success'); // set success class to the control group
                        icon.removeClass("fa-warning").addClass("fa-check");
                    },

                    submitHandler: function (form) {
                        success2.show();
                        error2.hide();
                        form[0].submit(); // submit the form
                    }
                });

            }
            jQuery(document).ready(function () {
                Metronic.init(); // init metronic core componets
                Layout.init(); // init layout
                initForm();

            });
        </script>
